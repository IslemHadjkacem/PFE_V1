
<div class="grid">
  
    <div class="col-12 sm:col-7 md:col-7 l:col-7">
        <div class="card">
            <app-type-document (typeDocSelected)="changeTypeDoc($event)"></app-type-document>
        </div>
    </div>

    <div class="col-12 sm:col-5 md:col-5 l:col-5  "  *ngIf="typeDocSelected">
    
        <div class="card">
            <app-niveau [typeDocSelected]="typeDocSelected"
                        (niveauSelected)="changeNiveau($event)"></app-niveau>
        </div>

     
        <div class="card"    *ngIf="niveauSelected"   >
            <app-etat [niveauSelected]="niveauSelected"></app-etat>
        </div>
    </div>
</div>
